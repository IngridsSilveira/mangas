    <link rel="shortcut icon" href="assets/imagens/Ncrow-Mega-Pack-2-Manga-Studio-FX-4.ico" type="image/x-icon">

<body>
    <header class="container-fluid bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark">

                <a class="navbar-brand me-2" href="#">Mangás</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>

    <main class="bg container-fluid">
        <section class="content d-flex align-items-center justify-content-center">
            <div class="container d-flex align-items-center justify-content-center">
                <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">

                        <button type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide-to="3" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide-to="4" aria-label="Slide 3"></button>
                      </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="assets/imagens/vagabond/cap/00.jpg" class="img-cap img-fluid">

                      <div class="carousel-item">
                        <img src="assets/imagens/vagabond/cap/01.jpg" class="img-cap img-fluid">

                      <div class="carousel-item">

                      </div>
                      <div class="carousel-item">
                        <img src="assets/imagens/vagabond/cap/03.jpg" class="img-cap img-cap-w img-fluid">
                      </div>

                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon visually-hidden" aria-hidden="true"><i class="bi bi-arrow-left-square-fill" style="font-size: 1.9rem; color: #000;"></i></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
                      <span class="visually-hidden carousel-control-next-icon" aria-hidden="true"><i class="bi bi-arrow-right-square-fill" style="font-size: 1.9rem; color: #000;"></i></span>

            </div>
            <div class="footer_area">
                <a class="me-2" target="_blank" href="https://github.com/IngridsSilveira"><i
                        class="bi bi-github"></i></a>

                <a target="_blank" href="https://www.linkedin.com/in/ingridssilveira/"><i
                        class="bi bi-linkedin"></i></a>
            </div>
