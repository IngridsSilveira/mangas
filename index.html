<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mangás</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&family=Indie+Flower&family=Play&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="assets/imagens/Ncrow-Mega-Pack-2-Manga-Studio-FX-4.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/estilos/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/estilos/css/style.css">
</head>

<body>
  <header class="container-fluid bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand me-2" href="#">Mangás</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            <a class="nav-link" href="https://ingridssilveira.github.io/IngridSouza/" target="_blank">Desenvolvedora</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="bg container-fluid">
    <section class="content d-flex align-items-center justify-content-center">
      <div class="content-div d-flex justify-content-space-around">
        <div class="content-itens" data-bs-toggle="modal" data-bs-target="#exampleModal" id="spy">
          <img class="images" src="assets/imagens/spyFamily/spy-capa.jpg" alt="spy family" id="0">
          <h1 class="text-center title">SPY x Family</h1>
        </div>
        <div class="content-itens" data-bs-toggle="modal" data-bs-target="#exampleModal" id="vagabond">
          <img class="images" src="assets/imagens/vagabond/Vagabond-capa.jpg" alt="spy family" id="1">
          <h1 class="text-center title">Vagabond</h1>
        </div>
        <div class="content-itens" data-bs-toggle="modal" data-bs-target="#exampleModal" id="berserk">
          <img class="images" src="assets/imagens/berserk/berserk-capa.jpg" alt="spy family" id="2">
          <h1 class="text-center title">Berserk</h1>
        </div>
      </div>
    </section>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container d-flex align-items-center justify-content-center modal-conteudo">
              <div class="imagens">
                <img class="imagem_selecionada">
              </div>
              <div class="m-3">
                <div class="d-flex">
                  <strong>Titulo: </strong>
                  <p class="titulo texto"></p>
                </div>
                <div class="d-flex">
                  <strong>Autor: </strong>
                  <p class="autor texto"></p>
                </div>
                <div class="d-flex">
                  <strong>Gênero: </strong>
                  <p class="genero texto"></p>
                </div>
                <strong>Sinopse: </strong>
                <div class="desc">
                  <p class="descricao texto"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <a href="" class="btn btn-bg ler">Ler primeiro capítulo</a>
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <footer id="rodape" class="footer container-fluid">
      <div class="footer_copy">
        <p class="mb-0 links">Desenvolvido por <a class="links" target="_blank"
            href="https://github.com/IngridsSilveira">Ingrid de Souza</a>
        </p>
      </div>
      <div class="footer_area">
        <a class="me-2" target="_blank" href="https://github.com/IngridsSilveira"><i class="bi bi-github"></i></a>

        <a target="_blank" href="https://www.linkedin.com/in/ingridssilveira/"><i class="bi bi-linkedin"></i></a>
      </div>
    </footer>
  </main>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
